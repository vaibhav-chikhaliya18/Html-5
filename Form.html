<html>
     <head>
	     <title>Form Tag</title>
	  </head>
	  <body>
	  <h1 align="Center"> Reg Form Tag</h1>
	  <form>
	     <label>First Name :</label>
		 <input type="text" placeholder="Enter Your First Name">
		 <br>
		 <br>
		 <label>Last Name :</label>
		 <input type="text" placeholder="Enter Your Last Name">
		 <br>
		 <br>
		 <label>DOB :</label>
		 <input type="date" placeholder="Date Of Birth">
		 <br>
		 <br>
		 <label>Gender :</label>
		 <input type="radio" name="gender">Male</input>
		 <input type="radio" name="gender">Female</input>
		 <br>
		 <br>
		 <label>Contact Number :</label>
		 <input type="tel:" placeholder="Enter Your Number" required>
		 <br>
		 <br>
		 <label>Number :</label>
		 <input type="Number" placeholder="Enter Your Number">
		 <br>
		 <br>
		 <label>Address :</label>
		 <textarea rows="5" cols="6" placeholder="Enter Your Address"></textarea>
		 <br>
		 <br>
		 <label>E-mail :</label>
		 <input type="text" placeholder="Enter Your Email Add">
		 <br>
		 <br>
		 <label>Password :</label>
		 <input type="Password" placeholder="Enter Your Password" required>
		 <br>
		 <br>
		 <label>Time :</label>
		 <input type="time" placeholder="Enter Of Time">
		 <br>
		 <br>
		 <label>color :</label>
		 <input type="color">
		 <br>
		 <br>
		 <label>File :</label>
		 <input type="File">
		 <br>
		 <br>
		 <label>Range :</label>
		 <input type="range">
		 <br>
		 <br>
		 <label>Hobbys :</label>
		 <input type="Checkbox">Reading</input>
		 <input type="Checkbox">Watching T.V</input>
		 <input type="Checkbox">Eatting</input>
		 <input type="Checkbox">Dancing</input>
		 <input type="Checkbox">Playing Game</input>
		 <br>
		 <br>
		 <label>Course :</label>
		 <input type="radio" name="First">Front-End Devlpoment</input>
		 <input type="radio" name="First">Fullstack Devlpoment</input>
		 <input type="radio" name="First">Back-End Devlopment</input>
		 <input type="radio" name="First">Ui/Ux Design</input>
		 <input type="radio" name="First">Flutter Devlpoment</input>
		 <input type="radio" name="First">Master In Game Design</input>
		 <br>
		 <br>
		 <label>City :</label>
		 <Select>
		    <option Selected>Surat</option>
			<option>Rajkot</option>
			<option>Amreli</option>
			<option>Bhavnagar</option>
			<option>Jamnagar</option>
			<option>Ahemdabad</option>
		</select>	
		<br>
		<br>
		<label>Submit :</label>
		<input type="submit" value="submit">
		<br>
		<br>
		<label>Reset :</label>
		<input type="Reset" value="Reset">
	  </form>
	  </body>
	  </html>
